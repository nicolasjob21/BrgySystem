<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Medicine Report</title>
    <link rel="stylesheet" href="genrep.css">
</head>
<body>
    <header>
        <h1>Barangay Medicine Report System</h1>
    </header>
    <main>
        <section id="input-form">
            <h2>Add Resident Information</h2>
            <form id="residentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" required>
                
                <label for="stock">Number of Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required>
                
                <button type="submit">Add</button>
            </form>
        </section>
        
        <section id="report">
            <h2>Report</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Medication</th>
                        <th>Number of Stock</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
